<div class="container-fluid">
	<div class="row">
		<div class="col-sm-9 col-sm-push-3 col-md-7 col-md-push-4 col-lg-6 col-lg-push-4">
			<ol class="breadcrumb">
			  <li><a href="adm/index.php">{$lang_menu_top.admin_cp}</a></li>

			<div class="panel panel-default">
			<div class="panel-body">
			<form>
			<div id="queue"></div>
			<p align="center">
			<input id="file_upload" name="file_upload" multiple="true" type="file">
			<a class="btn btn-success" id="uploadifive"><span class="glyphicon glyphicon-plus"></span> {$lang_pictures.select_files}</a>
			<a class="btn btn-primary" href="javascript:$('#file_upload').uploadifive('upload')"><span class="glyphicon glyphicon-upload"></span> {$lang_pictures.send}</a>
			<a class="btn btn-warning" href="javascript:$('#file_upload').uploadifive('clearQueue')"><span class="glyphicon glyphicon-ban-circle"></span> {$lang_pictures.reset}</a></p>
			</form>
			<script type="text/javascript">
			$(function() {
				$('#file_upload').uploadifive({
					'auto'             : false,
					'formData'         : {
										   'token'     : '{$token}'
										 },
					'queueID'          : 'queue',
					'uploadScript'     : 'pictures-upload.php',
					'buttonText'	   : '{$lang_pictures.select_files|escape_quotes}'
				});
			});
			</script>
			</div>
