<!DOCTYPE html>
<html lang="{$site_lang}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{$lang_smileys.smileys_list} - {$site_name|display}</title>
<meta name="description" content="" />
<link rel="icon" type="image/png" href="/favicon.ico" />
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css/jquery.colorbox.css" type="text/css">
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.colorbox.min.js"></script>
<style type="text/css">
a:hover, a:link, a:focus {
	text-decoration: none;
}
th {
	text-align: center;
}
form {
	margin-bottom: 10px;
}
body {
	padding: 10px 0;
}
.table>tbody>tr>td {
	padding: 1px;
}
</style>
<script type="text/javascript">
$(document).on('click', '.smileys-table a', function(e){
	e.preventDefault();
	var editor = $('#message', window.parent.document);
	var code = $(this).children('img').attr('alt');
	$(editor).val($(editor).val()+' '+code+' ');
	parent.$.colorbox({
		onClosed: function(){$(editor).focus();}
	});
	parent.$.colorbox.close();
	return false;
});
</script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
				<div class="panel-heading">{$lang_smileys.smileys_list}</div>
				<div class="panel-body">
				{if="$smileys"}
				<p class="text-muted">{$lang_smileys.smileys_info}</p>
				
				<table class="smileys-table table table-striped table-bordered table-hover text-center">
				{loop="smileys"}
				<tr>
				{loop="$value"}
				  <td><a href="#"><img src="/gallery/smilies/{$value.smiley_filename}" alt="{$value.smiley_code}" /></a></td>
				  <td>{$value.smiley_code}</td>
				{/loop}
				</tr>
				{/loop}
				</table>
				{else}
				<div class="alert alert-danger text-center">{$lang_alert.not_authorized_report}</div>
				{/if}
				</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
